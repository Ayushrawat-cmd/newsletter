
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">   
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img src="https://gravitec.net/blog/wp-content/uploads/2019/10/news-530220_640.jpg" alt="Newsletter-image">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for newsletter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First Name" required>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
      
      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ayush Rawat</p>
    </form>
  </body>
</html>
